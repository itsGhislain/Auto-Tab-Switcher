<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tab Switcher</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background: #f8f9fa;
      color: #333;
      width: 250px;
    }

    h1 {
      font-size: 18px;
      color: #007bff;
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input[type="number"] {
      width: 100%;
      padding: 6px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background-color: #0056b3;
    }

    #status {
      text-align: center;
      margin-top: 12px;
      font-weight: bold;
      font-size: 14px;
    }

    .enabled {
      color: green;
    }

    .disabled {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Auto Tab Switcher</h1>

  <label for="time">Switch Interval (sec):</label>
  <input type="number" id="time" min="1">
  <button id="save">Save</button>
  <button id="toggleEnable">Enable</button>

  <div id="status" class="disabled">Disabled</div>

  <script src="popup.js"></script>
</body>
</html>
